<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asish Bag | Data Analyst Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; /* slate-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; /* slate-700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; /* slate-600 */
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #0f172a; /* slate-900 */
        background-image: radial-gradient(circle at top, rgba(14, 165, 233, 0.15), transparent 30%);
        color: #e2e8f0; /* slate-200 */
      }

      /* Hero Section Animations */
      .animation-delay-300 { animation-delay: 300ms; }
      .animation-delay-600 { animation-delay: 600ms; }
      .animation-delay-900 { animation-delay: 900ms; }
      .animation-delay-1200 { animation-delay: 1200ms; }

      @keyframes fade-in-down {
          from { opacity: 0; transform: translateY(-20px); }
          to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fade-in-up {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in-down {
          opacity: 0; /* Start hidden */
          animation: fade-in-down 0.6s ease-out forwards;
      }

      .animate-fade-in-up {
          opacity: 0; /* Start hidden */
          animation: fade-in-up 0.8s ease-out forwards;
      }

      /* 3D Cube Animation */
      .cube-container {
        perspective: 1000px;
        width: 200px;
        height: 200px;
      }

      .cube {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        animation: rotate-cube 25s infinite linear;
      }

      .cube-face {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 1px solid #0891b2; /* cyan-600 */
        background: rgba(15, 23, 42, 0.7); /* slate-900 with opacity */
        display: flex;
        align-items: center;
        justify-content: center;
        color: #67e8f9; /* cyan-300 */
        backdrop-filter: blur(4px);
      }

      .cube-face svg {
          width: 80px;
          height: 80px;
          filter: drop-shadow(0 0 5px #67e8f9);
          transition: transform 0.3s ease;
      }
      
      .cube-face:hover svg {
          transform: scale(1.1);
      }

      .front  { transform: rotateY(0deg) translateZ(100px); }
      .back   { transform: rotateY(180deg) translateZ(100px); }
      .right  { transform: rotateY(90deg) translateZ(100px); }
      .left   { transform: rotateY(-90deg) translateZ(100px); }
      .top    { transform: rotateX(90deg) translateZ(100px); }
      .bottom { transform: rotateX(-90deg) translateZ(100px); }

      @keyframes rotate-cube {
        from { transform: rotateY(0deg) rotateX(0deg); }
        to { transform: rotateY(360deg) rotateX(360deg); }
      }

      /* Scroll Down Indicator Animation */
      .scroll-down {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        animation: bounce 2.5s infinite;
        cursor: pointer;
      }

      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateX(-50%) translateY(0);
        }
        40% {
          transform: translateX(-50%) translateY(-20px);
        }
        60% {
          transform: translateX(-50%) translateY(-10px);
        }
      }
    </style>
